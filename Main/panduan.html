<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CERDIK-Panduan</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/CerdikLogo.png" alt="Logo" style="height: 70px;">
            <p class="Cerdikin">Cerdikin</p>
        </div>
        <nav>
            <ul>
                <li> <a href="LandingPage.html">BERANDA</a></li>

    <div class="container">
        <h1>Ada yang bisa kami bantu?</h1>

        <div class="search-bar">
            <form action="" class="searchBar">
                <input type="text" placeholder="Ketik kata kunci" name="cariPanduan">
                <button type="submit"><img src="../images/searchIcon.png" alt="Search Icon"> </button>
            </form>
        </div>
    </div>

    <div class="categories">
        <h2>Yang sering ditanyakan</h2>
        <div class="category-boxes">
            <div class="category-box" onclick="showPopup(0)">Jadwal Obat</div>

            <div class="category-box" onclick="showPopup(2)">Help Center</div>
        </div>
    </div>

    <!-- Popup modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="back-button" onclick="closePopup()">Kembali</button>
            <p id = 'popup-title'></p>
            <p id="popup-text"></p>
        </div>
    </div>
