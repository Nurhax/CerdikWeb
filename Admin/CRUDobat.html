<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CERDIK-CRUD OBAT</title>

    <style>
        .btn-hover:hover{
            background-color: white;
            color: rgb(39, 39, 249) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid" style="font-family: Arial, Helvetica, sans-serif;">
            <a class="navbar-brand" href="CRUDMenu.html">
                <img src="../images/CerdikLogo.png" alt="logo" width="70" height="70">
                <span class="fw-bold fs-1" style="color: white; font-family: Arial, Helvetica, sans-serif; padding-top: 10px;">cerdikin</span>
            </a>

            <!--NAVBAR-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn  me-3 btn-hover fs-5 fw-bold" style="color: white">Mitra</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn me-3 btn-hover fs-5 fw-bold" style="color: white;">Obat</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-hover fs-5 fw-bold" style="color: white;" onclick="redirectToLogin()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center fw-bold">OBAT</h1>
    </div>

    <!--BUTTON TAMBAH OBAT-->
    <div class="container d-flex justify-content-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>
    </div>

     <!-- MODAL TAMBAH OBAT-->
    <div class="modal" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Tambah Obat Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="namaObatBaru" class="form-control" placeholder="Nama Obat">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="tambahObat()">Save Change</button>
                </div> 
            </div>
        </div>
    </div>

    <!-- TABLE OBAT-->    
    <div class="container mt-5" style="font-family: Arial, Helvetica, sans-serif;">
        <table class="table table-bordered table-striped" id="obatTable">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama Obat</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Paracetamol</td>
                    <td>
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Detail</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="editObat(1, 'Paracetamol')" data-bs-toggle="modal" data-bs-target="#editModal">Edit</a></li>
                            <li><a class="dropdown-item" href="#" >Delete</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- MODAL EDIT OBAT-->
    <div class="modal" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Obat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editObatId">
                <input type="text" id="editNamaObat" class="form-control" placeholder="Nama Obat">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="simpanEditObat()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./Scripts/CRUD.js"></script> <!-- Link ke file JavaScript eksternal -->
</body>
</html>
