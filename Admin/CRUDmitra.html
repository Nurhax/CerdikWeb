</head>
<body>
  <nav>
    <div class="container-fluid" style="padding: 0;">
        <div class="navbar" style="background-color: #2563EB; height: 100px;">
            <div class="d-flex justify-content-start align-items-left">
                <a href="CRUDMenu.html" target="_blank" style="padding-left: 20px;">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Obat</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="inputNamaMitra" class="form-label">Nama Mitra</label>
                  <input type="nama" class="form-control" id="inputNamaMitra" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="inputSejak" class="form-label">Mitra CERDIK sejak</label>
                  <input type="sejak" class="form-control" id="inputSejak">
                </div>
                <div class="mb-3">
                  <label for="imageUpload" class="form-label">Upload Image</label>
                  <input class="form-control" type="file" id="imageUpload" accept="image/*">
              </div>
              <div class="mb-3">
                <img id="imagePreview" src="#" alt="Your Image" class="img-thumbnail" style="display: none; width: 200px; height: auto;">
              </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Mitra</button>
        </div>
      </div>
    </div>
  </div>
  

    <div style="border-bottom: 2px solid black;"></div>

    <div class="container d-flex align-items-center">
        <div class="flex-grow-1 text-center">
            <h1>MITRA</h1>
        </div>
    </div>
    <div class="container-fluid custom-container d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New</button>
        <button type="button" class="btn btn-primary me-2 editBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <button class="btn btn-primary">Delete</button>
    </div>

    <div class="container-fluid">
      <table class="table  table-primary table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nama</th>
              <th scope="col">Mitra Sejak</th>
              <th scope="col">Logo</th>
              <th scope="col"></th> 
            </tr>
          </thead>
          <tbody>
            
      </table>
  </div>
