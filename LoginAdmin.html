<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Admin.css">
    <title>CERDIK-LoginAdmin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="Admin.js"></script>
</head>
<body>
    <div class="SquareLogin">
        <div class="LoginText">
            <h1>Admin Login</h1>
        </div>
        <div class="InputForm">
            <h2>Username</h2>
            <input type="text" style="height: 25px;" id="Username">
            <br>
            <h2>Password</h2>
            <input type="password" style="height: 25px;" id="Password">
        </div>
        <div class="LoginButton">
            <button type="button" style="font-size: 25px; border: none; border-radius: 5px; color: #2569FF;" onclick="HideLogin()">LOGIN</button>
        </div>
    </div>

    <div class="SquareMenu" hidden>
        <div class="MenuText">
            <h1>Select CRUD!</h1>
        </div>

        <div class="MenuButtons">
            <button type="button" style="font-size: 36px; border: none; border-radius: 5px; color: #2569FF; margin-bottom: 20px;" onclick="RedirectToMitra()">MITRA</button>
            <br>
            <button type="button" style="font-size: 36px; border: none; border-radius: 5px; color: #2569FF;" onclick="RedirectToObat()">OBAT</button>
        </div>
    </div>

    
</body>
</html>
