<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Admin.css">
    <title>CERDIK-LoginAdmin</title>
</head>
<body>
    <div class="Square">
        <div class="LoginText">
            <h1>Admin Login</h1>
        </div>
        <div class="InputForm">
            <h2>Username</h2>
            <input type="text" style="height: 25px;">
            <br>
            <h2>Password</h2>
            <input type="password" style="height: 25px;">
        </div>
        <div class="LoginButton">
            <button type="button" style="font-size: 25px; border: none; border-radius: 5px; color: #2569FF;">LOGIN</button>
        </div>
    </div>
</body>
</html>
